apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
spec:
  replicas: 4
  selector:
    matchLabels:
      app: workers
  template:
    metadata:
      labels:
        app: workers
    spec:
      hostNetwork: true
      hostAliases:
      - ip: 10.0.0.8
        hostnames:
        - master
      - ip: fd20:481:ca76:1000:0:5:0:0
        hostnames:
        - master
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
      nodeSelector:
        cloud.google.com/gke-nodepool: workers
      volumes: []
      containers:
      - name: worker
        image: us.gcr.io/zetta-research/zetta_utils:ddp_v6
        imagePullPolicy: Always
        ports:
        - containerPort: 29400
        volumeMounts: []
        env:
        - name: LOGLEVEL
          value: DEBUG
        - name: NCCL_SOCKET_IFNAME
          value: eth0
        - name: NCCL_DEBUG
          value: INFO
        resources:
          requests:
            memory: 5Gi
            nvidia.com/gpu: "1"
          limits:
            memory: 5Gi
            nvidia.com/gpu: "1"
        command:
        - "torchrun"
        - "--nnodes=5"
        - "--nproc_per_node=1"
        - "--max-restarts=3"
        - "--rdzv_id=test-x0"
        - "--rdzv_backend=c10d"
        - "--rdzv_endpoint=master:29400"
        - "-m"
        - "mnist.train"
