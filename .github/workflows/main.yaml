name: CI Pipeline

on:
  pull_request:
    type: [ opened, synchronize ]
  push:
    branches: [ main ]

jobs:
  "tests-and-formatting":
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: 'false'
          submodules: 'recursive'
          ssh-key: ${{ secrets.git_ssh_key  }}
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Setup Python
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.0
          architecture: x64
          cache: 'pip'
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      - name: Install Python dependencies
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pip install -e '.[all]'
      - name: Install CUE
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Run pylint
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pylint ${{ steps.filter.outputs.py_modified_files }}
      - name: Run pytest
        #if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: coverage run -m py.test . && pwd && ls -lah
        #curl -Os https://uploader.codecov.io/latest/linux/codecov chmod +x codecov ./codecov
        #$- name: Verify Changed files
        #run: ls .coverage
        #- name: Update coverage badge
        #if: ${{ steps.filter.outputs.py_modified == 'true' }}
        #run: ls -lah && coverage-badge
      - name: Run mypy
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: mypy .
        #- name: Archive code coverage results
        #if: ${{ steps.filter.outputs.py_modified == 'true' }}
        #uses: actions/upload-artifact@v3
        #with:
        #  name: coverage.svg
        #  path: coverage.svg
        #
      - uses: codecov/codecov-action@v3
        with:
          #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: /home/runner/work/zetta_utils/zetta_util/coverage.xml
          #flags: unittests # optional
          #name: codecov-umbrella # optional
          #fail_ci_if_error: true # optional (default = false)
          #verbose: true # optional (default = false)
