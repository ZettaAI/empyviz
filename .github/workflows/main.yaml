name: CI Pipeline

on:
  pull_request:
    type: [ opened, synchronize ]
  push:
    branches: [ main ]

jobs:
  installation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: 'true'
          submodules: 'recursive'
          ssh-key: ${{ secrets.git_ssh_key  }}
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Setup Python
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.0
          architecture: x64
          cache: 'pip'
      - name: Install dependencies
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pip install -e '.[all]'
  formatting:
    runs-on: ubuntu-latest
    needs: ['installation']
    steps:
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Run pylint
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pylint ${{ steps.filter.outputs.py_modified_files }}
  testing:
    runs-on: ubuntu-latest
    needs: ['installation']
    steps:
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Run pytest
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pytest tests
  typechecking:
    runs-on: ubuntu-latest
    needs: ['installation']
    steps:
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Run mypy
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: mypy .
