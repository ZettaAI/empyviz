name: Integration Tests

on:
  workflow_dispatch:
env:
  WANDB_MODE: offline
  SETUPTOOLS_ENABLE_FEATURES: legacy-editable

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.9"
          - "3.10"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: 'true'
          submodules: 'recursive'
          ssh-key: ${{ secrets.git_ssh_key  }}
      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          base: 'main'
          filters: |
            py_modified:
              - added|modified: "./**/*.py"
      - name: Setup Python
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
      - name: Setup Go
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      - name: Install Python dependencies
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pip install -e '.[modules, test]'
      - name: Install CUE
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Run pytest
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: coverage run -m pytest --run-integration .
      - name: Send coverage repot to codecov
        uses: codecov/codecov-action@v3
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        with:
          files: /home/runner/work/zetta_utils/zetta_utils/coverage_integration.xml
